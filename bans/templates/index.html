{% extends "base.html" %}
{% load i18n %}

{% block name %}{% trans "Banned Users" %}{% endblock %}

{% block content %}
  {% if bans %}
    <ul>
      {% for ban in bans %}
        <li>
	  <a href="/bans/{{ ban.id }}/" >{{ ban.user }}
            ({{ ban.start_dtm }} - {{ ban.end_dtm }})</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No bans found</p>
  {% endif %}

{% endblock %}
